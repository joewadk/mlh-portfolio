<head>

            padding: 24px;
            max-width: 700px;
            width: 100%;
            min-height: 180px;
        }
        .education-image {
            width: 100px;
            height: 100px;
            object-fit: contain;
            border-radius: 12px;
            margin-right: 32px;
            background: #f5f5f9;
            box-shadow: 0 2px 8px rgba(0,0,0,0.04);
        }
        .education-content {
            flex: 1;
        }
        .education-title {
            font-size: 2rem;
            color: #1d539f;
            margin-bottom: 0.5rem;
        }
        .education-desc {
            text-align: left;
